name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app (test build)
      run: |
        python app.py &
        sleep 5
        curl http://127.0.0.1:5000 || exit 1

    - name: Build Docker image
      run: docker build -t flask-cicd-demo .

    - name: Run Docker container (test)
      run: |
        docker run -d -p 5000:5000 flask-cicd-demo
        sleep 5
